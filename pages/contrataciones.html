    <h1 class= "animate__animated animate__pulse">Contrataciones</h1>
    <div class="fondocontrataciones">
      <div class="Contrataciones">
        <br>
        <form action="/submit_contratacion" method="post">
          <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre" required><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>

          <label for="telefono">Teléfono:</label><br>
          <input type="tel" id="telefono" name="telefono" required><br>

          <label for="mensaje">Mensaje:</label><br>
          <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br>

          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>
